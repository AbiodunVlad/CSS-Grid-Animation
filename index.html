<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Animating CSS Grid</title>
  </head>
  <body>
    <h1>Animating CSS Grid</h1>
    <div class="buttons">
      <button class="column-button">Toggle Grid Column</button>
      <button class="row-button">Toggle Grid Row</button>
      <button class="gap-button">Toggle Grid Gap</button>
    </div>
    <div class="grid">
      <div class="grid_item">1</div>
      <div class="grid_item">2</div>
      <div class="grid_item">3</div>
      <div class="grid_item">4</div>
      <div class="grid_item">5</div>
      <div class="grid_item">6</div>
      <div class="grid_item">7</div>
      <div class="grid_item">8</div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script>
      const grid = document.querySelector(".grid");
      animateCSSGrid.wrapGrid(grid, {
        stagger: 100,
        duration: 200,
        easing: "backInOut",
        onStart: (animatingElementList) => {
          // prompt("starting animation");
        },
        onEnd: (animatingElementList) => {
          // prompt("ending animation");
        },
      });
    </script>
  </body>
</html>
